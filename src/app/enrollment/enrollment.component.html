<div class='row container-fluid'>
  </div>

    <h2>Enrollments</h2>
    <ul class='list-group'>
      <li *ngFor='let section of sections' class="list-group-item">
        <b>Section: </b>{{section.title}} <br />
        <b>Seats: </b>{{section.seats}}
        <button class='float-right btn btn-success' (click)='enroll(this.currentUser._id,section._id)'>Enroll</button>
      </li>
    </ul>
