<div class="container-fluid">
  <h2>Courses</h2>


  <div class="row">
    <div *ngFor="let course of courses" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text"> Insert card text here!</p>
          <a href="" class="btn btn-success" (click)="enroll(course)"> Enroll </a>
          <a href="#" class="btn btn-dark" (click)="seeContents(course)"> See Contents </a>
        </div>
      </div>
    </div>
  </div>
</div>
