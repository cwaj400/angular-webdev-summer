<div class="container-fluid">
  <h2 *ngIf="user">Welcome to WhiteBoard {{user.username}}!</h2>
  <nav class="navbar navbar-default navbar-light bg-light">

    <div id="navbar" class="navbar navbar-collapse">

      <ul class="nav navbar-nav" *ngIf="user.username">
        <li>
          <a routerLink="enrollments">My Enrollments</a>
        </li>
      </ul>

      <ul class="nav navbar-nav" *ngIf="user.username">
        <li>
          <a routerLink="quiz">Quizzes</a>
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li>
          <a routerLink="courses">Courses</a>
        </li>
      </ul>
      <ul class="nav navbar-nav" *ngIf="flag">
        <li><a routerLink="login">Login</a></li>
      </ul>
      <ul class="nav navbar-nav" *ngIf="user.username">
        <li>
          <a routerLink="profile">Profile</a>
        </li>
      </ul>
      <ul class="nav navbar-nav" *ngIf="user.username">
        <li>
          <button (click)="logout()" class="btn btn-outline-primary">Logout</button>
        </li>
      </ul>
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="register" *ngIf="flag">Register</a>
        </li>
      </ul>

    </div>


  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>

</div>
